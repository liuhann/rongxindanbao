<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Probbo</title>
 <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  
  
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
<link rel="StyleSheet" href="css/a.css" type="text/css">
<link rel="StyleSheet" href="css/page.css" type="text/css">

<link rel="StyleSheet" href="css/fontello.css" type="text/css">
<link rel="StyleSheet" href="css/font-effects.css" type="text/css">
    
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/probbo.js"></script>
</head>
<body>

<div class="head">
	<span class="shining">PROBBO -a animation tools</span>	
</div>

<div class="topPanel">
	<span>页面类型</span>
	<select id="screenType">
		<option value="y16x9">手机竖屏</option>
		<option value="y3x4">平板横屏</option>
		<option value="laptop">桌面浏览器</option>
	</select>
	<a onclick="addText();">增加文字</a> <a>增加图片</a> <a>增加形状</a> <a onclick="saveAs();">保存并预览</a>
</div>

<div class="deviceShell y16x9">
	<div class="screen"></div>
	<div class="home"></div>
	<div class="speaker"></div>
	<div class="extra"></div>
</div>

<div class="slides">
	
</div>

<div class="panel">
	<ul class="tab clearfix">
		<li>页面信息</li>
		<li onclick="pageAttrs();" class="selected properties">属性</li>
		<li onclick="pageActors();" class="actors">列表</li>
	</ul>
	<div class="pages content hidden">
	</div>

	<div class="properties content">
		<div class="text">
			<label>文字内容</label>
			<div> 
				<textarea class="txt-content"></textarea>
			</div>

			<label>文字大小</label>
			<div>
				<input type="number" id="ip-font-size" class="txt-font-size small" min=0 step=0.1>
			</div> 
			<label>文字颜色</label>
			<div>
				<input type="color" class="ip-txt-color" value="#ffffff">
			</div>
		</div>
		
		<div class="slide text">
			<label>背景颜色</label>
			<input type="color" class="ip-bg-color" value="#ffffff">	
		</div>
		
		<div class="text">
			<label>位置(x,y)</label>
			<div>
				<input type="number" class="txt-loc-x small" step=0.1> , <input type="number" step=0.1 class="txt-loc-y small">
			</div>
		</div>

		<div class="text">
			<label>显示时间</label>
			<div>
				<input type="number" value="0" class="show-sec small" step=0.1> 秒
			</div>
			<div>
				<select class="showEffect w7">
				</select> 
				<select class="showDura w7">
				</select>
			</div>
			<label>隐藏时间</label>
			<div>
				<input type="number" class="hide-sec small" step=0.1> 秒
			</div>
			<div>
				<select class="hideEffect w7">
				</select> 
				<select class="hideDura w7">
				</select>
			</div>
		</div>
	</div>
	
	
	<div class="actors content">
		<ul>
			
		</ul>		
		
	</div>
</div>



</body>
</html>
