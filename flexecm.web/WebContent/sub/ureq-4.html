<html>
<head>
<script type="text/javascript" src="datepicker/jquery.datetimepicker.js"></script>
<link type="text/css" rel="stylesheet" href="datepicker/jquery.datetimepicker.css">

<script type="text/javascript">

$(function() {

});

</script>
</head>
<body>

<table id="step4"> 
    <!--表单项 --> 
    <tbody>
     <tr> 
      <td > <span>个人名下有无其他贷款</span> </td> 
      <td> 
      	<input type="radio" name="hasloan" value="1" checked="checked"> <i>有</i>
      	<input type="radio" name="hasloan" value="0"> <i> 无 </i>
     	</td> 
     </tr> 
     
     <tr class="hasloan">
     	<td colspan="2">
			  <div class="table sublist" id="existingLoans">
			  	<div class="row head">
			  		<div class="cell">贷款类型</div>
			  		<div class="cell">贷款银行</div>
			  		<div class="cell">贷款金额(万元)</div>
			  		<div class="cell">贷款起自</div>
			  		<div class="cell">贷款截至</div>
			  		<div class="cell">还款额(万元)</div>
			  		<div class="cell edita">操作</div>
			  	</div>
			  	<div class="template" >
			  		<div class="cell fill" data-field="loanhistype"></div>
			  		<div class="cell fill" data-field="loanhisbank"></div>
			  		<div class="cell fill" data-field="loanhisaccount"></div>
			  		<div class="cell fill" data-field="loanhiststart"></div>
			  		<div class="cell fill" data-field="loanhistend"></div>
			  		<div class="cell fill" data-field="loanhisrepay"></div>
			  		<div class="cell edita"><a class="removesub">删除</a></div>
			  	</div>
			  	
			  	<div class="row editable edita">
			  		<div class="cell"><input id="loanhistype" type="text" class="small"></div>
			  		<div class="cell"><input id="loanhisbank" type="text" class="small"></div>
			  		<div class="cell"><input id="loanhisaccount" type="text" class="small"></div>
			  		<div class="cell"><input id="loanhiststart" type="text" class="small date"></div>
			  		<div class="cell"><input id="loanhistend" type="text" class="small date"></div>
			  		<div class="cell"><input id="loanhisrepay" type="text" class="small"></div>
			  		<div class="cell "><a class="addsub">增加</a></div>
			  	</div>
			  </div>   		
     	</td>
     </tr>
     
     <tr> 
      <td > <span>个人名下有无担保</span> </td> 
      <td > 
      	<input type="radio" name="persongrt" value="1" checked="checked"><i>有</i>
      	<input type="radio" name="persongrt" value="0">  <i>无</i>
     	</td> 
     </tr> 
     <!--表单项 --> 
     <tr class="persongrt"> 
      <td > <span>担保额</span> </td> 
      <td > 
		<input class="form-text" id="grttotal" type="text" value="" data-checked="number+" data-inval="担保金额必须是数字" /> <b>万元</b> <em class="grttotal"></em>
      </td> 
     </tr> 
     <!--表单项 --> 
     <tr class="persongrt"> 
      <td> <span>被担保人名称</span> </td> 
      <td> 
      	<input class="form-text" id="grtperson" type="text" value="" data-checked="notnull" data-inval="被担保人不能为空" /> <em class="grtperson"></em>
      </td> 
     </tr> 
     <!-- --> 
     <!--表单项 --> 
     <tr class="persongrt"> 
      <td > <span>担保到期日</span> </td> 
      <td> 
      	<input class="form-text date" id="grtuntil" type="text" value="" data-checked="notnull" data-inval="担保到期日不能为空" /> <em class="grtuntil"></em> 
     </tr> 
     <tr class="edita"> 
      <td style="text-align:right;"> </td> 
      <td> <input class="form-button savemerge" type="button" value="保存">
		  <input class="form-button pageprev" type="button" value="上一步">
			<input class="form-button pagenext" type="button" value="下一步"> </td> 
     </tr> 
     <!-- --> 
    </tbody>
   </table> 
   

</body>
</html>
