<html>
 <head>
 <script type="text/javascript">
 $(function() {
	$("input[name='maritalStatus']").click(function() {
       loanRequest.maritalStatus = $(this).val();
		if ($(this).val() == "2") {
			$(".ureq-6,.ureq-7,.ureq-8").parent().show();
		} else {
			$(".ureq-6,.ureq-7,.ureq-8").parent().hide();
		}
	});
 });
 </script>
 
 </head>
 <body>
   <table> 
    <!--表单项 --> 
    <tbody>
     <tr> 
      <td > <span>贷款类型</span> </td> 
      <td > <input type="text" class="readonly" readonly="readonly"  id="purpose"> </td> 
     </tr> 
     <!--表单项 --> 
     <tr> 
      <td > <span>贷款金额</span> </td> 
      <td > 
      	<select id="loan-scope" class="form-select"> 
      		<option>5万及以下</option> 
      		<option>5-10万(含)</option> 
      		<option>10-20万(含)</option> 
      		<option>20万以上</option> </select> 
      </td> 
     </tr> 
     <!--表单项 --> 
     <tr> 
      <td > <span>手工录入金额</span> </td> 
      <td > 
      	<input class="form-text" id="loan" type="text" value="" data-checked="number+" data-inval="贷款金额必须是数字" /> <b>万元</b> <em class="loan"></em>
      </td> 
     </tr> 
     <!-- --> 
     <!--表单项 --> 
     <tr> 
      <td > <span>贷款期限</span> </td> 
      <td> 
      	<select id="duration-scope" class="form-select switch"> 
      	  <option value="1">1个月</option>
      	  <option value="3">3个月</option>
      	  <option value="6">6个月</option>
      	  <option value="12">12个月</option>
      	  <option value="24">24个月</option>
      	  <option value="36">36个月</option>
      	  <option value="-1">手工录入</option>
        </select> 
        <span class="duration-scope hidden"><input class="form-text" type="text" id="duration" value="0" data-checked="number+" data-inval="贷款期限必须是数字"/>个月 <em class="duration"></em> </span></td> 
     </tr> 
     <!--表单项 --> 
     <tr> 
      <td > <span>还款方式</span> </td> 
      <td> <select id="repayment-type" class="form-select"> <option value="1">按月等额本息</option> <option value="2">按月还息到期还本</option> </select> </td> 
     </tr> 
     <!--表单项 --> 
     <tr> 
      <td > <span>婚姻状况</span> </td> 
      <td> <input name="maritalStatus" type="radio" value="1"/><i>未婚</i> <input name="maritalStatus" type="radio" value="2" /><i>已婚</i> <input name="maritalStatus" type="radio" value="3" /><i>离异</i> <input name="maritalStatus" type="radio" value="4" /><i>丧偶</i> </td>
     </tr> 
     <!--表单项 --> 
     <tr class="edita"> 
      <td style="text-align:right;"> </td> 
      <td> <input class="form-button savemerge" type="button" value="保存">
            <input class="form-button pageprev" type="button" value="上一步">
			<input class="form-button pagenext" type="button" value="下一步"> </td> 
     </tr> 
     <!-- --> 
    </tbody>
   </table> 
 </body>
</html>
