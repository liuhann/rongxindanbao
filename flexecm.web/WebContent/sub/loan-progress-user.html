
<head>
<style type="text/css">

</style>

<script type="text/javascript">
	
	$(function() {
		var filter = {
			"uid": uinfo.loginid
		}
		$.post("/service/fin/loan/list", {
			"filter": JSON.stringify(filter)
		}, function(data) {
			var result = JSON.parse(data);
			initTable("#loan-prgress-table", result);
		});
	});
	
	function uvloan(t) {
		 var entry = $(t).parents(".row").data("entry");
		 viewLoan(entry);
	}
</script>
</head>
		<div class="table" id="loan-prgress-table">
		    <div class="row header">
		      <div class="cell">
		        	申请时间
		      </div>
		      <div class="cell">
		       		金额
		      </div>
		      <div class="cell">
		       		期限
		      </div>
		       <div class="cell">
		       		联系方式
		      </div>
		      <div class="cell">
		      		状态
		      </div>
		      <div class="cell">
		      		操作
		      </div>
		    </div>
			    <div class="template">
			      <div class="cell" data-eval="var d=new Date(entry['rtime']); d.format('yyyy-MM-dd hh:mm')">
			      </div>
			      <div class="cell" data-eval="entry['loan'] + '万元'">
			      </div>
			      <div class="cell" data-eval="(entry['duration-scope']=='-1'?entry['duration']:entry['duration-scope']) + '个月'">
			      </div>
			      <div class="cell" data-f="email">
			      </div>
			      <div class="cell" data-eval="(entry['audit']==1)?'初审中':'复审中'">
			      </div>
			      <div class="cell" data-cal="view">
			      	<a onclick="uvloan(this);">查看</a>
			      </div>
			    </div>
		</div>	
		<div class="empty">列表内容为空</div>
