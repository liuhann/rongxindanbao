
<head>
<script type="text/javascript">

</script>

	<style>
		.est-hasloan {
			display: none;
		}
	</style>
</head>
<table>
	<!--表单项 -->
	<tr>
		<td ><span>月收入</span></td>
		<td><input class="form-text" id="m-income"
			type="text" value="" data-checked="number+" data-inval="月收入必须是数字">
			<b>元</b><em class="m-income"></em></td>
	</tr>
	<!--表单项 -->
	<tr>
		<td ><span>工作单位</span></td>
		<td ><input class="form-text" id="company" style="width: 400px;"
			type="text" value="北京龙腾科技股份有限公司"> <em class="company"></em></td>
	</tr>
	<!--表单项 -->
	<tr>
		<td ><span>职务</span></td>
		<td ><input class="form-text" id="ctitle"
			type="text" value="部门经理" data-checked="notnull" data-inval="职务不能为空">
			<em class="ctitle"></em></td>
	</tr>
	<!--表单项 -->
	<tr>
		<td ><span>是否有房</span></td>
		<td ><input name="hases" type="radio"
			value="1" checked="checked"><i>是</i> <input name="hases"
			type="radio" value="0"><i>否</i></td>
	</tr>

	<!--表单项 -->
	<tr class="hases">
		<td ><span>房产性质</span></td>
		<td ><select id="est-type"
			class="form-select">
				<option value="1">大产权</option>
				<option value="2">小产权</option>
				<option value="3">经济适用房</option>
		</select></td>
	</tr>

	<!--表单项 -->
	<tr class="hases">
		<td ><span>房产坐落地址</span></td>
		<td><input class="form-text"
			id="est-location" type="text" value="新海家园" data-checked="notnull"
			data-inval="地址不能为空"> <em class="hploc"></em></td>
	</tr>
	<!--表单项 -->
	<tr class="hases">
		<td ><span>房产面积</span></td>
		<td><input class="form-text" id="est-size"
			type="text" value="140" data-checked="number+" data-inval="地址不能为空">
			<b>平方米</b>
			 <em class="hpsize"></em></td>
	</tr>
	<!--表单项 -->
	<tr class="hases">
		<td ><span>购房合同上房产价值</span>
		</td>
		<td><input class="form-text" id="est-value"
			type="text" value="350" data-checked="number+" data-inval="价值不能为空"><b>万元</b>
			<em class="hpprice"></em></td>
	</tr>
	<!--表单项 -->
	<tr class="hases">
		<td style="vertical-align: top;"><span>是否有贷款</span></td>
		<td>
		<select id="est-hasloan"
			class="form-select switch">
				<option value="0" selected>无</option>
				<option value="-1">有</option>
				<option value="2">有但已还完</option>
		</select>
		</td>
	</tr>


	<tr class="est-hasloan">
		<td >贷款银行</td>
		<td><input id="est-loanbank" class="medium"  type="text"></td>
	</tr>

	<tr class="est-hasloan">
		<td>贷款期限</td>
		<td><input id="est-loandate" class="small"  type="text"></td>
	</tr>

	<tr class="est-hasloan">
		<td>贷款金额</td>
		<td><input id="est-loantotal" class="small" type="text"></td>
	</tr>

	<tr class="est-hasloan">
		<td>贷款余额</td>
		<td><input id="est-loanremain"  class="small"  type="text"></td>
	</tr>

	<tr class="est-hasloan">
		<td>到期日</td>
		<td><input id="est-loantil" class="small"  type="text"></td>
	</tr>

	<!--表单项 -->
	<tr class="hases">
		<td ><span>房产是否在本人名下</span>
		</td>
		<td ><select id="est-own"
			class="form-select">
				<option value="1">是</option>
				<option value="0">否</option>
		</select></td>
	</tr>

	<!--表单项 -->
	<tr>
		<td ><span>是否有车</span></td>
		<td><input name="hasveh" type="radio"
			value="1" checked="checked"><i>是</i> <input name="hasveh"
			type="radio" value="0"><i>否</i></td>
	</tr>

	<!--表单项 -->
	<tr class="hasveh">
		<td ><span>车辆类型</span></td>
		<td>
			<select id="vehtype">
				<option>普货车</option>
				<option>危化品车</option>
				<option>家用小轿车</option>
				<option>平板车</option>
			</select>
		</td>
	</tr>

	<tr class="hasveh">
		<td ><span>车辆型号</span></td>
		<td><input class="form-text" id="vehname"
			type="text" value="特斯拉T101"></td>
	</tr>

	<!--表单项 -->
	<tr class="hasveh">
		<td ><span>车牌号</span></td>
		<td><input class="form-text" id="vehlicene"
			type="text" value="京A 123456"></td>
	</tr>
	<!--表单项 -->
	<tr class="hasveh">
		<td ><span>购置年限</span></td>
		<td><input class="form-text" id="vehbought"
			type="text" value="2010"></td>
	</tr>
	<!--表单项 -->
	<tr class="hasveh" style="vertical-align: top;">
		<td ><span>是否有贷款</span></td>
		<td>
			<select id="vehbloan"
				class="form-select switch">
				<option value="-1">是</option>
				<option value="0">否</option>
			</select>
		</td>
	</tr>

	<tr class="vehbloan">
		<td style="width: 80px;">贷款银行</td>
		<td><input id="vehbloanbank" class="medium"  type="text"></td>
	</tr>

	<tr class="vehbloan">
		<td>贷款期限</td>
		<td><input id="vehbloandate" class="small"  type="text"></td>
	</tr >

	<tr class="vehbloan">
		<td>贷款金额</td>
		<td><input id="vehbloantotal" class="small" type="text"></td>
	</tr>

	<tr class="vehbloan">
		<td>贷款余额</td>
		<td><input id="vehbloanremain" class="small" type="text"></td>
	</tr>

	<tr class="vehbloan">
		<td>到期日</td>
		<td><input id="vehbloantil" class="small" type="text"></td>
	</tr>

	<!--表单项 -->
	<tr class="hasveh">
		<td ><span>车辆是否在本人名下</span>
		</td>
		<td><select id="vehown" class="form-select">
				<option value="1">是</option>
				<option value="0">否</option>
		</select></td>
	</tr>

	<tr class="hasveh">
		<td ><span>其他车辆信息</span>
		</td>
		<td>
			<textarea placeholder="有多个车辆的情况下，追加的备注" style="width: 400px;height: 150px;" id="othervehcmt"></textarea>
		</td>
	</tr>

	<tr class="edita">
		<td style="text-align: right;"></td>
		<td><input class="form-button savemerge" type="button" value="保存">
			<input class="form-button pageprev" type="button" value="上一步">
			<input class="form-button pagenext" type="button" value="下一步"></td>
	</tr>
</table>
