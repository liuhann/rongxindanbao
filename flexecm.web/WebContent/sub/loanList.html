<div class="loans" id="loans-list">
	<div class="panel">
		<div class="title">项目库</div>
	</div>

	<div class="table" id="loans-table">
		<div class="row header">
			<div class="cell">借款人</div>
			<div class="cell">借款人类型</div>
			<div class="cell">借款金额</div>
			<div class="cell">联系方式</div>
			<div class="cell">申请时间</div>
			<div class="cell">处理状态</div>
		</div>

		<div class="template">
			<div class="cell" data-f="rname"></div>
			<div class="cell" data-eval="(entry.type==1)?'企业':'个人';"></div>
			<div class="cell" data-eval="entry.loan + '万元'"></div>
			<div class="cell" data-f="email"></div>
			<div class="cell" data-eval="var d=new Date(entry['rtime']); d.format('yyyy-MM-dd hh:mm')"></div>
			<div class="cell" data-cal="open"></div>
		</div>
	</div>

	<div class="empty">列表内容为空</div>
</div>
