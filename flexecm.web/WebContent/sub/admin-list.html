<head>
<script>
	function addBackAccount() {
		loadPage($("#ccontent"), "sub/admin-edit.html");
	}

	function removeBackAccount(t) {
		var entry = $(t).parents(".item.row").data("entry");
		$.post("/service/fin/account/remove", {
			"loginid": entry.loginid
		}, function() {
			$(t).parents(".item.row").remove();
		});
	}

	function editBackAccount(t) {
		var entry = $(t).parents(".item.row").data("entry");
		loadPage($("#ccontent"), "sub/admin-edit.html", function() {
			var c = formCheck("#ccontent");
			c.init(entry);
		});
	}
</script>

</head>
<div class="accounts">
	<div class="panel">
		<a class="btn" id="add-back-account" onclick="addBackAccount();">增加后台账号</a>
	</div>
	<div class="table" id="uncfmAccount">
	    <div class="row header">
	      <div class="cell" style="width: 100px;">
	        	帐号
	      </div>
	      <div class="cell">
	       		密码
	      </div>
	      <div class="cell">
			  权限
	      </div>
		  <div class="cell">
		   管理员
		  </div>
	      <div class="cell">
			  操作
	      </div>
	    </div>
	    <div class="template">
	      <div class="cell" data-f="loginid">
	      </div>
	      <div class="cell" data-f="pwd">
	      </div>
	      <div class="cell" data-f="roles">
	      </div>
		  <div class="cell" data-eval="(entry['type']=='admin')?'是':'否'">
		  </div>
	      <div class="cell">
			  <a class="gbtn" onclick="removeBackAccount(this);">删除</a>
			  <a class="gbtn" onclick="editBackAccount(this);">编辑</a>
			  <a class="gbtn">更改角色</a>
	      </div>
	    </div>
	</div>	
</div>
