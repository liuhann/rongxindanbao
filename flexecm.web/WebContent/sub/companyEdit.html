<script type="text/javascript" src="datepicker/jquery.datetimepicker.js"></script>

<script>
function saveOrg() {
	var c = formCheck(".companyEdit ");
	if (c.test()) {
		var org = c.getRequest();
		org.type = "company";
		org.vip = "true";
		$.post("/service/fin/account/save", org, function() {
			alert("保存成功");			
		});
	}
}

function toggleEditOrg() {
	var c = formCheck(".companyEdit ");
	c.editable("edit");
	$(".companyEdit #loginid").attr("disabled", true);
	$(".companyEdit #loginid").css("border", "none");
}

</script>
