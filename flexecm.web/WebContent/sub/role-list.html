<head>
<script type="text/javascript">
$(function() {
	$.post("/service/fin/content/list", {
		"collection": "roles"
	}, function(data) {
		var result = JSON.parse(data);
		initTable("#role-table",result);
	});
});

function removeRole(t) {
	var entry = $(t).parents(".row").data("entry");

	$.post("/service/fin/role/remove", {
		name : entry.role
	}, function() {
		$(t).parents(".row").remove();
	});
}
</script>

</head>

<div class="accounts">
	<div class="panel">
		<div class="title">角色管理</div>
		<a class="btn fr" onclick="editRole();">增加角色</a>
	</div>
	<div class="table" id="role-table">
	    <div class="row header">
	      <div class="cell" style="width: 100px;">
	        	角色名称
	      </div>
	      <div class="cell">
	       		权限
	      </div>
		  <div class="cell">

		  </div>
	    </div>
	    <div class="template">
	      <div class="cell" data-f="role">
	      </div>
	      <div class="cell" data-eval="entry['pers'].join(',')">
	      </div>
			<div class="cell">
				<a onclick="removeRole(this);">删除</a>
			</div>
	    </div>
	</div>	
</div>
