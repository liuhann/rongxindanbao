<script>

	function saveRole() {
		var perms = [];

		$("input[type='checkbox']").each(function() {
			if ($(this).is(":checked")) {
				perms.push($(this).attr("id"));
			}
		});

		$.post("/service/fin/role/add", {
			name: $("#role-name").val(),
			perms: JSON.stringify(perms)
		}, function() {
			alert("角色保存完成");
			rolesList();
		});

	}

</script>
