<script type="text/javascript">
	var sea1 = [
		{
			"left": 462,
			"top": 164,
			"type": "yellow",
			"contnet": "听"
		},
		{
			left: 622,
			"top": 164,
			"type": "orange",
			"content": "说"
		},
		{
			left: 382,
			"top": 297,
			"type": "red",
			"content": "语"
		},
		{
			left: 702,
			"top": 300,
			"type": "red",
			"content": "读"
		},
		{
			left: 463,
			"top": 433,
			"type": "yellow",
			"content": "词"
		},
		{
			left: 623,
			"top": 434,
			"type": "orange",
			"content": "写"
		}
	];
	
	var sea2 = [
		{
			"left": 382,
			"top": 164,
			"type": "yellow",
			"content": "动词"
		},
		{
			left: 542,
			"top": 167,
			"type": "orange",
			"content": "名词"
		},
		{
			left: 302,
			"top": 297,
			"type": "red",
			"content": "副词"
		},
		{
			left: 623,
			"top": 302,
			"type": "red",
			"content": "数词"
		},
		{
			left: 382,
			"top": 434,
			"type": "yellow",
			"content": "介词"
		},
		{
			left: 542,
			"top": 436,
			"type": "orange",
			"content": "连词"
		} ,
		{
			left: 462,
			"top": 300,
			"type": "orange",
			"content": "代词"
		}   ,
		{
			left: 702,
			"top": 168,
			"type": "red",
			"content": "形容词"
		},
		{
			left: 783,
			"top": 304,
			"type": "orange",
			"content": "冠词"
		} ,
		{
			left: 703,
			"top": 437,
			"type": "red",
			"content": "感叹词"
		}      
	];
	
	$(document).ready(function() {
		resetData();
		bindData(sea1, fallDown);
	});
	
	function resetData() {
		for (var i = 0; i < sea1.length; i++) {
			sea1[i].left = sea1[i].left-380 + $(window).width()/2 - 200;
		}
		for (var i = 0; i < sea2.length; i++) {
			sea2[i].left = sea2[i].left-300 + $(window).width()/2 - 280;
		}
	}
	
	function bindData(data, cb) {
		$(".honeycomb").remove();
		for(var i=0; i<data.length; i++) {
			var n = $('<div class="honeycomb"><div class="blocku"></div><div class="blockl"></div><div class="blockr"></div><div class="content">听</div></div>')
			n.find(".content").html(data[i].content);
			n.addClass(data[i].type);
			n.css("left", data[i].left);
			n.css("top", data[i].top);
			
			$("body").append(n);
		}
		cb();
	}
	
	function zoomOut() {
		//$(".honeycomb").animo({animation: "bounceIn"});
		
		$(".honeycomb").css("transform", "scale(0)");
		setTimeout(function() {
			var i = 1;
			$(".honeycomb").each(function() {
				$(this).css("-moz-transition" , "all .5s ease-in-out " + i*30 + "ms");
				$(this).css("-ms-transition" , "all .5s ease-in-out " + i*30 + "ms");
				$(this).css("-webkit-transition" , "all .5s ease-in-out " + i*30 + "ms");
				$(this).css("transition" , "all .5s ease-in-out " + i*30 + "ms");
				i++
			});
			$(".honeycomb").css("-moz-transform", "scale(1)");
			$(".honeycomb").css("-ms-transform", "scale(1)");
			$(".honeycomb").css("-webkit-transform", "scale(1)");
			$(".honeycomb").css("transform", "scale(1)");
		}, 100);
	}
	
	function fallDown() {
		$(".honeycomb .blockl").each(function() {
			var r1 = -Math.random() * 60;
			var r2 = -Math.random() * 15;
			$(this).css("-webkit-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-55px,45px)");
			$(this).css("-moz-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-55px,45px)");
			$(this).css("-ms-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-55px,45px)");
		});
	
		$(".honeycomb .blockr").each(function() {
			var r1 = Math.random() * 60;
			var r2 = -Math.random() * 15;
			$(this).css("-webkit-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-160px,-46px)");
			$(this).css("-moz-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-55px,45px)");
			$(this).css("-ms-transform",  "rotate(" +　(80+r1) +　"deg) skew(-" + (30 + r2) +"deg) translate(-55px,45px)");
		});
		$(".honeycomb").each(function() {
			$(this).data("ot", parseInt($(this).css("top")));
			$(this).css("transform", "translateY(-" + (parseInt($(this).css("top")) + 200 - Math.random()*100) + "px) translateZ(0)");
			//$(this).css("top", 50-Math.random()*400);
		});
		setTimeout(okay, 200);
	}
	
	function okay() {
		$(".honeycomb, .honeycomb .blockl, .honeycomb .blockr").addClass("transted");
		$(".honeycomb .blockl").css("-webkit-transform", "rotate(90deg) skew(-30deg) translate(10px,39px);");
		$(".honeycomb .blockl").css("-moz-transform", "rotate(90deg) skew(-30deg) translate(10px,39px);");
		$(".honeycomb .blockl").css("-ms-transform", "rotate(90deg) skew(-30deg) translate(10px,39px);");
		
		$(".honeycomb .blockr").css("-webkit-transform", "rotate(90deg) skew(30deg) translate(-67px,-41px);");
		$(".honeycomb .blockr").css("-moz-transform", "rotate(90deg) skew(30deg) translate(-67px,-41px);");
		$(".honeycomb .blockr").css("-ms-transform", "rotate(90deg) skew(30deg) translate(-67px,-41px);");
		
		$(".honeycomb").css("transform", "translateY(0px) translateZ(0)");
		
		/*
		$(".honeycomb").each(function() {
			$(this).css("transform", "translateY(0px) translateZ(0)");
		});
		*/
		
		$(".honeycomb").one("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function(){
			$(".honeycomb").unbind();
			$(".honeycomb").removeClass("transted");
			
			$(".honeycomb").animo({ animation: 'tada', duration: 1, iterate: 2}, function() {
				//$(".honeycomb").animo( { animation: 'tada'});
				
				$(".honeycomb").hover(function() {
					$(".honeycomb").css("z-index", 10);
					$(this).css("z-index", 999);
					$(this).animo({animation: "tada",duration: 2, iterate: "infinite", keep: true});
				}, function() {
					$(this).animo("cleanse");
				});
				$(".honeycomb").click(function() {
					//$(this).animo("blur");
					$(this).animo({animation: "tada",duration: 1, keep: true}, function() {
					});
					
					$(".honeycomb").not(this).animo({animation: "flipOutY", duration: 0.5, keep: true}, function() {
						bindData(sea2, zoomOut);
					});
				});
			});
		});
	}
</script>
