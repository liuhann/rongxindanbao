<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("/service/gift/all", {
		
	}, function(list) {
		for (var i = 0; i < list.length; i++) {
			var gift = list[i];
			
			var cloned = $("#hot-weibo .template").clone();
			cloned.removeClass("template").addClass("waterfall");
			cloned.data("gift", gift);
			
			cloned.find(".bg").css("background-image", "url('" + gift.mpic + "')");
			cloned.find(".dav").html(gift.sn);
			cloned.find(".time").html(new Date(parseInt(gift.created)));
			cloned.find(".count").html(gift.reposts);
			if (gift.prize) {
				cloned.find(".desc").html(gift.prize);
			} 
			if (gift.until) {
				cloned.find(".until").show();
				cloned.find(".until .t").html(gift.until);
			}
			cloned.find("a.btn_go").attr("href", "/gift.html?from=" + gift.from);
			
			cloned.find("a.delete").click(function() {
				var c = $(this).parents(".waterfall");
				var gift = $(this).parents(".waterfall").data("gift");
				
				$.getJSON("/service/gift/remove", {
					"id": gift._id
				}, function() {
					c.remove();
				})
			});
			
			cloned.click(function() {
				$("#gift-id").val($(this).data("gift")._id);
			});
			cloned.find("a.btn_repost").click(function() {
				checkLogin();
				easyRepost($(this).parents(".waterfall").data("gift"));
			});
			$("#hot-weibo .list").append(cloned);
		}
	});
});


function sendLuckier() {
	var param = {
			gift : $("#gift-id").val(),
			result: $("#result").val(),
			luckier: $("#lukier").val()
		};

		$.post("/service/luckiers", param, function() {
			alert("OK");
		});
}
</script>
