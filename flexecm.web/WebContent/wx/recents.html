<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <title></title>

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/velocity.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <link type="text/css" rel="stylesheet" href="css/base.css?b1x"><!--通用CSS样式 -->

<script>
    $(function() {
        getRecents(10,0);
    });
</script>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="logo"></div>
        <div class="navs"><a href="me.html">账户</a></div>
    </div>

    <div class="recents">
        <span>最新标的</span>
    </div>
    <div class="project template" style="display:none;">
        <div class="desc">
            <div class="profit"><span>12</span><em>%</em></div>
            <div class="dura">1个月</div>
            <div class="total">350,000.00</div>
            <div class="retmethod">到期还本付息</div>
        </div>

        <div class="circle2">
            <svg xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="50%" r="40%" stroke-width="6%"/>
            </svg>
            <span class="o"><span class="percent">80</span><em>%</em></span>
        </div>

        <div class="title">
            <span class="name">购车中转贷</span>
            <em class="ensp"></em>
            <em class="ens0"></em>
            <em class="ens1"></em>
            <div class="guarantee">淄博融信融资担保有限公司</div>
        </div>
    </div>


    <div class="more">
        -查看更多-
    </div>

    <div class="foot">
        ©2015北京易利友信息技术有限公司 京ICP备15011092号
    </div>
</div>


<div class="projectInfo" style="display: none;">

    <div class="projtitle">
        <span class="name">购车中转贷</span>
        <em class="ensp"></em>
        <em class="ens0"></em>
        <em class="ens1"></em>
        <span class="guarantee">淄博融信融资担保有限公司</span>
    </div>
    <div class="detail" >
        <div class="finished"><span class="d">0</span>天<span class="h">4</span>时<span class="m">23</span>分后结束</div>
        <div class="rbox">
            <div class="r"><label>可投余额:</label><span class="rt">12,000</span>元</div>
            <div class="c">82%</div>
            <div class="s">
                <div class="tt">
                    <i>借款金额(万元)</i>
                    <a class="mn capitalTotal">0</a>
                </div>
                <div class="p1">
                    <i>年化收益率</i>
                    <a class="mn"><span class="yearProfit">12</span><em>%</em></a>
                </div>
                <div class="p2">
                    <i>投资期限(天)</i>
                    <a class="mn">30</a>
                </div>
            </div>
        </div>
        <div class="megrid">
            <div class="line">
                <div class="grid">
                    <div class="linetitle">预计到期日</div>
                    <div class="linemoney mecapital">232</div>
                </div>
                <div class="grid">
                    <div class="linetitle">还款方式</div>
                    <div class="linemoney meprofit">到期还本付息</div>
                </div>
            </div>
            <div class="line" style="border-bottom: none;">
                <div class="grid">
                    <div class="linetitle">账户余额（元）</div>
                    <div class="linemoney lockmoney">12,009.00</div>
                </div>
                <div class="grid">
                    <div class="linetitle"></div>
                    <div class="linemoney allinvest"></div>
                </div>
            </div>
        </div>
        <div class="more" onclick="">
            --继续拖动查看产品详情--
        </div>
    </div>
    <div class="quick">
        <input type="number" placeholder="请输入投资金额">  <a class="go">立即投资</a> <a class="fill" href="alipay.html">充值</a>
    </div>

</div>
</body>
</html>
