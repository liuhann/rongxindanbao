    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title></title>

    <link type="text/css" rel="stylesheet" href="css/base.css?b1x"><!--通用CSS样式 -->

<script>
    $(function() {
        getRecents(10,0);

        setTimeout(function() {
            $(".circle2").each(function(){
                var num = parseInt($(this).find("span.percent").html()) * 2.5;
                $(this).find("svg").css("stroke-dasharray", num+ "%,250%")
            });
        }, 1000);
        /*
        $(".circle2").each(function(){
            var num = parseInt($(this).find("span.percent").html()) * 2.5;

            $(this).find("svg").css("stroke-dasharray", num+ "%,250%")
            if (num<=180) {
                $(this).find('.right').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.right').css('transform', "rotate(180deg)");
                $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
            }
        });
        */

        $(".project").bindtouch(function() {
            var order = $(this).prevAll(".project").length;

            $(this).css("-webkit-transform", "translateY(-"+ (order*13.5+4) 　+"rem)");
            $(this).css("-webkit-transition", "-webkit-transform .5s");

            $("body").scrollTop(0);

            $(".recents").addClass("animated fadeOutUp").css("-webkit-animation-duration", "0.5s");
            var se = 0.5;
            var i = 1;
            $(this).siblings(".project").each(function() {
                $(this).addClass("animated fadeOutUp").css("-webkit-animation-duration", (se+0.2*i) +"s");
                i++;
            });

            $(".detail").appendTo($(this));
            $(".detail").show();

            $(this).unbind();
            /*
            $(this).find(".desc, .circle").remove();
            $(this).find(".title").css("top", "1rem").css("border-top", "none").css("border-bottom", "1px dashed #777").css("bottom", "none");
            */
            setTimeout(function() {
                location.href = "project.html";
            },500);
        });

    });
</script>
</head>
<body>
<div class="loading">正在加载</div>
<div class="wrapper">
    <div class="head">
        <div class="logo"></div>
        <div class="navs"><a>投资</a> | <a>账户</a></div>
    </div>

    <div class="recents">
        <span>最新标的</span>
    </div>
    <div class="project template" style="display:none;">
        <div class="desc">
            <div class="profit"><span>12</span><em>%</em></div>
            <div class="dura">1个月</div>
            <div class="total">350,000.00</div>
            <div class="retmethod">到期还本付息</div>
        </div>

        <div class="circle2">
            <svg xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="50%" r="40%" stroke-width="6%"/>
            </svg>
            <span class="o"><span class="percent">80</span><em>%</em></span>
        </div>

        <div class="title">
            <div class="name">购车中转贷</div>
            <em class="ensp"></em>
            <em class="ens0"></em>
            <em class="ens1"></em>
            <div class="guarantee">淄博融信融资担保有限公司</div>
        </div>
    </div>


    <div class="more">
