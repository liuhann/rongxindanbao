<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>融资需求审核</title>

<SCRIPT type=text/javascript src="jquery-2.1.0.min.js"></SCRIPT>

<link type="text/css" rel="stylesheet" href="css/base.css"><!--通用CSS样式 -->
<link type="text/css" rel="stylesheet" href="style.css"><!--通用CSS样式 -->

<script type="text/javascript">


$(function() {
	
});

var currentRequest;
function nav(id) {
	$(".nav li.current").removeClass("current");
	$(".nav li.nav" + id).addClass("current");
	
	$.getJSON("/service/fin/admin/request/list", {
		"nav": id,
		"start": 0,
		"limit": 20
	}, function(data) {
		$(".content.request").hide();
		$(".content.list").show();
		
		$(".content.list tr.item").remove();
		for(var i=0 ; i<data.list.length; i++) {
			var item = data.list[i];
			var cloned = $("<tr class='item'><td>" +　item.org + "</td><td>" +　item.total +" 万元</td><td>" +
					item.dura + "月</td><td>" + item.name + "</td><td>" + item.phone + "</td><td><a class='audit'>审核</a></td></tr>");
			cloned.data("request", item);
			cloned.find("a.audit").click(function() {
				var data = $(this).parents("tr.item").data("request");
				$(".content.list").hide();
				
				
				$(".content.request .total").html(data.total);
				
				$(".content.request.audit" + data.nav).show();
				currentRequest = data;
			});
			$(".content.list table").append(cloned);
		}
	});
}
	
	
function approvePri() {
	var data = currentRequest;
	$.post("/service/fin/admin/request/pri", {
		"id": data._id,
		"comment": $("#comment").val()
	}, function() {
		alert("初审通过");
		nav("1");
	});
}

function approveSec() {
	var data = currentRequest;
	$.post("/service/fin/admin/request/sec", {
		"id": data._id,
		"comment": $("#comment").val()
	}, function() {
		alert("复审通过");
		nav("2");
	});
}

function cut() {
	var data = currentRequest;
	$.post("/service/fin/admin/request/cut", {
		"id": data._id,
		"comment": $("#comment").val()
	}, function() {
		alert("已驳回");
		nav(currentRequest.nav);
	});
}


</script>
</head>
<body>

<div class="wrapper">
	<div>您好 <span id="cuname"></span></div>
</div>

<div class="wrapper">

	
	<div class="nav">
		<UL>
		<LI class="title">用户管理</LI>
		<li>待认证用户</li>
		<li>已认证用户</li>
		<li>操作日志</li>
		<li>绿色通道企业用户</li>
		
		<li class="title">项目管理</li>
		<li class="nav1" onclick="nav(1)">初审</li>
		<li class="nav2" onclick="nav(2)">终审</li>
		<li class="nav10" onclick="nav(10)">已通过项目</li>
		<li class="nav100" onclick="nav(100)">项目库</li>
		
		<li class="title">理财信息管理</li>
		<li>投资资源</li>
		<li>网贷产品管理</li>
		<li>银行理财产品</li>
		
		<li class="title">后台管理</li>
		<li>角色管理</li>
		<li>用户管理</li>
		<li>日志管理</li>
	</UL>
	</div>
	
	<div class="content list" style="display:none;">
		<table class="gridtable">
			<tr>
				<th>用户</th>
				<th>贷款金额</th>
				<th>贷款期限</th>
				<th>姓名</th>
				<th>手机号码</th>
				<th>操作</th>
			</tr>
			
		</table>
	</div>
	
	
	<div class="content request audit1" style="display:none;">
		<div class="tab clearfix">
			<ul>
				<li class="step1 current">基本资料</li>
			</ul>
		</div>
		<div class="step1 form">
			<div><label>贷款金额</label> <span class="total"></span>万元 </div>
			
			<div><label>意见</label> <textarea id="comment"></textarea> </div>
			
			<div class="ops">
				<a class="btn" onclick="approvePri()">初审通过</a>  <a class="btn" onclick="cut();">初审驳回</a>
			</div>
		</div>
	</div>
	
		<div class="content request audit2" style="display:none;">
		<div class="tab clearfix">
			<ul>
				<li class="step1 current">基本资料</li>
			</ul>
		</div>
		<div class="step1 form">
			<div><label>贷款金额</label> <span class="total"></span>万元 </div>
			
			<div><label>意见</label> <textarea id="comment"></textarea> </div>
			
			<div class="ops">
				<a class="btn" onclick="approveSec()">复审通过</a>  <a class="btn" onclick="cut();">复审驳回</a>
			</div>
		</div>
	</div>
	

</div>




</body>
</html>
