<html>
<head>
<script type="text/javascript" src="datepicker/jquery.datetimepicker.js"></script>
<link type="text/css" rel="stylesheet" href="datepicker/jquery.datetimepicker.css">


<script type="text/javascript">

$(function() {
	$("input[type='radio']").click(function() {
		if ($(this).val() == "1") {
			$("." + $(this).attr("name")).show();
		} else {
			$("." + $(this).attr("name")).hide();
		}
	});
	
	$("select.switch").change(function() {
		if ($(this).val() == "-1") {
			$("." + $(this).attr("id")).show();
		} else {
			$("." + $(this).attr("id")).hide();
		}
	});
	
	$("input.date").datetimepicker({
		format:'Y-m-d',
		timepicker:false,
		lang:'ch'
	});
});

</script>
</head>
<body>

<table id="step4"> 
    <!--表单项 --> 
    <tbody>
     <tr> 
      <td style="width:82px; text-align:right;"> <span>个人名下有无其他贷款</span> </td>

      	<input type="radio" name="hasloan" value="1" checked="checked"> 有
      	<input type="radio" name="hasloan" value="0">  无
     	</td> 
     </tr> 
     
     <tr class="hasloan">

			  	</div>

			  		<div class="cell"><input id="loanhisrepay" type="text" class="small"></div>

			  	</div>
			  </div>   		
     	</td>
     </tr>
     
     <tr>
