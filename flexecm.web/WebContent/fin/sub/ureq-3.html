
<script>
	$(function() {
		$("input[type='radio']").click(function() {
			if ($(this).val() == "1") {
				$("." + $(this).attr("name")).show();
			} else {
				$("." + $(this).attr("name")).hide();
			}
		});

		$("select.switch").change(function() {
			if ($(this).val() == "-1") {
				$("." + $(this).attr("id")).show();
			} else {
				$("." + $(this).attr("id")).hide();
			}
		});
	})
</script>
