
<script>

$(function() {
	$("#vip-companies .empty").html("正在读取列表");
	
	var filter = {
		"vip": "true",
		"type": "company"
	};
	$.post("/service/fin/account/filter", {
		"filter": JSON.stringify(filter)
	}, function(data) {
		var result = JSON.parse(data);
		$("#vip-companies .empty").html("无绿色通道企业");
		initTable("#vip-companies-table",result);
	});
})

</script>
